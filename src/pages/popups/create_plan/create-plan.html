<ion-header>
    <ion-fab right>
      <button ion-button outline (click)="dismiss()"><ion-icon name="md-close"></ion-icon></button>
    </ion-fab>

    <h2>Create New Plan</h2>
</ion-header>
<ion-content class="modal-popover">
    <ion-item>
        <ion-label color="primary" floating>Title</ion-label>
        <ion-input type="text" [(ngModel)]="plan.title"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary" floating>Description</ion-label>
        <ion-input type="text" [(ngModel)]="plan.name"></ion-input>
    </ion-item>
    <button ion-button outline [disabled]="!planId" (click)="isCreate ? createPlan() : editPlan()">{{isCreate ? 'Create' : 'Update'}} Plan</button>
</ion-content>
